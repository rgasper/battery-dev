stages:

  concat:
    cmd: python stages/concat.py
    deps:
      - stages/concat.py
      - data/initial_features/
    outs:
      - data/concatenated_battery_profile.csv
    params:
      - development

  smooth:
    cmd: python stages/smooth.py
    deps:
      - stages/smooth.py
      - data/concatenated_battery_profile.csv
    outs:
      - data/smoothed.csv
    params:
      - smoothing

  peaks:
    cmd: python stages/peaks.py
    deps:
      - stages/peaks.py
      - data/smoothed.csv
    outs:
      - data/peaks.csv
    params:
      - peak_finding